<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Tic Tac Toe</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <link rel="manifest" href="manifest.json">
</head>
<body>
    

  <div class="game">

      <div class="row header">
        
         
              <div class="info">
                  <button class="btn-left">
                    <svg viewBox="0 0 24 24">
                      <path fill="#545454" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
                  </svg>
                  </button>
                  <button class="btn-middle">
                      <svg class="xmark" aria-label="X" role="img" viewBox="0 0 128 128">
                          <path class="x1" d="M16,16L112,112"></path>
                          <path class="x2" d="M112,16L16,112"></path>
                        </svg>
                  </button>
                  <button class="btn-right">
                      <svg role="img" viewBox="-164 -120 196 128">
                        <text class="score1" font-size="160" fill="#545454" text-anchor="end">&ndash;</text>
                      </svg>
                  </button>
              </div>
         
              <div class="info">
                <button class="btn-left">
                    <svg viewBox="0 0 24 24">
                        <path fill="#545454" d="M12,2A2,2 0 0,1 14,4C14,4.74 13.6,5.39 13,5.73V7H14A7,7 0 0,1 21,14H22A1,1 0 0,1 23,15V18A1,1 0 0,1 22,19H21V20A2,2 0 0,1 19,22H5A2,2 0 0,1 3,20V19H2A1,1 0 0,1 1,18V15A1,1 0 0,1 2,14H3A7,7 0 0,1 10,7H11V5.73C10.4,5.39 10,4.74 10,4A2,2 0 0,1 12,2M7.5,13A2.5,2.5 0 0,0 5,15.5A2.5,2.5 0 0,0 7.5,18A2.5,2.5 0 0,0 10,15.5A2.5,2.5 0 0,0 7.5,13M16.5,13A2.5,2.5 0 0,0 14,15.5A2.5,2.5 0 0,0 16.5,18A2.5,2.5 0 0,0 19,15.5A2.5,2.5 0 0,0 16.5,13Z" />
                    </svg>
                </button>
                  <button class="btn-middle">
                      <svg class="omark" aria-label="O" role="img" viewBox="0 0 128 128">
                        <path class="hFJ9Ve" d="M64,16A48,48 0 1,0 64,112A48,48 0 1,0 64,16"></path>
                      </svg>
                  </button>
                  <button class="btn-right">
                      <svg role="img" viewBox="-164 -120 196 128">
                          <text class="score2" font-size="160" fill="#545454" text-anchor="end">&ndash;</text>
                        </svg>
                  </button>
                  
              </div>
            
      
      </div>
      <div class="row content">
          <div class="column">
            <div class="board">
            <table>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                  <td></td>
                  <td>

                      <svg class="omark" aria-label="O" role="img" viewBox="0 0 128 128">
                          <path class="hFJ9Ve" d="M64,16A48,48 0 1,0 64,112A48,48 0 1,0 64,16"></path>
                        </svg>

                  </td>
                  <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>

                        <svg class="xmark" aria-label="X" role="img" viewBox="0 0 128 128">
                            <path class="x1" d="M16,16L112,112"></path>
                            <path class="x2" d="M112,16L16,112"></path>
                          </svg>

                    </td>
                  </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="row footer">
        <button class="reset">
          <svg viewBox="0 0 24 24">
              <path fill="#545454" d="M2 12C2 16.97 6.03 21 11 21C13.39 21 15.68 20.06 17.4 18.4L15.9 16.9C14.63 18.25 12.86 19 11 19C4.76 19 1.64 11.46 6.05 7.05C10.46 2.64 18 5.77 18 12H15L19 16H19.1L23 12H20C20 7.03 15.97 3 11 3C6.03 3 2 7.03 2 12Z" />
              
          </svg>
        </button>
      </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
